<div class="login-box" ng-controller="LoginController">
  <h2>登陆系统</h2>
  <div class="login_putin">
    <ul>
      <li><input placeholder="请输入用户账号" ng-model="user.bill_code"></li>
      <li><input placeholder="请输入用户密码" type="password" ng-model="user.password" ></li>
    </ul>
  </div>
  <div class="login_btn">
    <button ng-click="login(user)">登陆</button>
  </div>
</div>
